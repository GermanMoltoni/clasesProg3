<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<title>ABM</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<script src="scriptLogin.js"></script>

</head>
<body>

	<section class="container">
			<section class="login-form">
				<div class="panel panel-default" id="form">
					<div class="panel-heading">USER LOGIN</div>
					<div class="panel-body">
					    
						
						<div class="form-group">
							
        					<input type="email" id="email" class="form-control input-lg" placeholder="Email" required>
        					</div>
							<div class="form-group">
							<input type="password" id="passwd" class="form-control input-lg" placeholder="Password" required>
							</div>
							<button type="submit" name="go" id="btnLogin" class="btn btn-lg btn-info btn-block">SIGN IN</button>
							
							<div class="form-links">
								<span class="glyphicon glyphicon-question-sign text-primary"></span> <a href="#">Forgot your password ?</a><br />
								<span class="glyphicon glyphicon-user text-primary"></span> <a id="createUser" href="#">Create an account</a>
							</div>
							
						
					</div>
				</div>
				
				<div class="external-links">
					<a href="#">Do you need something ?</a>
				</div>
				
			</section>
	</section>
	
</body>
</html>
